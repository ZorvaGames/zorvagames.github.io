    <style>
        :root {
            --primary: #6c5ce7; /* Purple (Like CrazyGames) */
            --accent: #00b894;  /* Green for buttons */
            --dark: #121212;
            --panel: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; /* This makes the Sidebar + Content layout work */
            height: 100vh;
            overflow: hidden; /* No scrolling the whole page, only the game area */
        }

        /* 1. SIDEBAR (The Left Menu) */
        .sidebar {
            width: 250px;
            background-color: var(--panel);
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: white;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo span { color: var(--primary); }

        .menu-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            color: #aaa;
        }
        .menu-item:hover, .menu-item.active {
            background-color: var(--primary);
            color: white;
        }

        /* 2. MAIN CONTENT AREA (The Right Side) */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto; /* Allow scrolling inside the game area */
        }

        /* FEATURED GAME (The Big Box) */
        .featured-section {
            background-color: var(--panel);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
        }
        
        .game-frame {
            width: 100%;
            aspect-ratio: 16/9; /* Automatically keeps the rectangle shape */
            background-color: black;
            border-radius: 10px;
            border: none;
        }

        /* GAME GRID (The "More Games" Section) */
        .grid-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--panel);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .card-image {
            width: 100%;
            height: 120px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 40px;
        }

        .card-info {
            padding: 15px;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .card-cat {
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
